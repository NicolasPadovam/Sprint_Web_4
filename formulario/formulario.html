<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Manilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <header
        class="header-page d-flex justify-content-between align-items-center border-bottom border-white w-100 fs-5 ps-4 pe-5">
        <div class="d-flex align-items-center">
            <img src="/images/espadilha_branco.png" alt="Imagem espadilha" width="" height="65">
            <h1 class="titulo m-0 text-danger">Manilha</h1>
        </div>
        <nav>
            <ul class="list-unstyled d-flex m-0 gap-5">
                <li><a href="/index.html" class="text-decoration-none">Voltar para Página Principal</a></li>
            </ul>
        </nav>
    </header>
    <section class="section-padding d-flex align-items-center flex-column justify-content-center">
        <h2 class="pt-4 text-danger">Formulário para contato</h2>
        <form id="criarConta" name="criarConta" method="get" action="">

            <section class="row">
                <div class="col-12 my-3">
                    <label for="usuario" class="form-label text-center text-white pt-3 fs-5">Informe seu nome</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Fulano de Tal"
                        minlength="10" maxlength="20" required>
                </div>

                <div class="col-12 my-3">
                    <label for="email" class="form-label text-center text-white pt-3 fs-5">Informe seu email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="seuemail@email.com"
                        maxlength="50" required>
                </div>

            </section>

        </form>

        <section class="zoom section-padding d-flex  justify-content-center">
            <a href="/formulario/formulario.html"
                class="text-decoration-none border border-1 rounded-4 text-center text-white p-4 fs-5 bg-danger">Entrar
                em Contato</a>
        </section>
    </section>
</body>

</html>
